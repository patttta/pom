<script>
const fortunes = [
  { img:"https://i.imgur.com/mok45tF.png", weight: 40 },
  { img:"https://i.imgur.com/yNAPL6o.png", weight: 40 },
  { img:"https://i.imgur.com/J5NLrN7.png", weight: 40 },
  { img:"https://i.imgur.com/eEiQVM9.png", weight: 40 },

  { img:"https://i.imgur.com/QFMg7Jk.png", weight: 50, star:true },   // â­ í¬ê·€
  { img:"https://i.imgur.com/I0SVaI0.png", weight: 50, gloom:true }   // ğŸŒ§ í¬ê·€
];

function getToday() {
  const d = new Date();
  return d.getFullYear() + "-" +
    String(d.getMonth() + 1).padStart(2,"0") + "-" +
    String(d.getDate()).padStart(2,"0");
}

function weightedRandom(list) {
  const total = list.reduce((sum, i) => sum + i.weight, 0);
  let r = Math.random() * total;
  for (const item of list) {
    r -= item.weight;
    if (r < 0) return item;
  }
}

function getTimeUntilMidnight() {
  const now = new Date();
  const midnight = new Date();
  midnight.setHours(24,0,0,0);
  const diff = midnight - now;

  const h = String(Math.floor(diff / 3600000)).padStart(2,"0");
  const m = String(Math.floor(diff / 60000) % 60).padStart(2,"0");
  const s = String(Math.floor(diff / 1000) % 60).padStart(2,"0");

  return `${h}:${m}:${s}`;
}

function spawnStars() {
  const box = document.getElementById("imageBox");
  for (let i = 0; i < 14; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.innerText = "â˜…";

    const angle = Math.random() * Math.PI * 2;
    const radius = 120 + Math.random() * 60;

    star.style.setProperty("--x", Math.cos(angle) * radius + "px");
    star.style.setProperty("--y", Math.sin(angle) * radius + "px");

    box.appendChild(star);
    setTimeout(() => star.remove(), 1300);
  }
}

function spawnGloom() {
  const box = document.getElementById("imageBox");

  const overlay = document.createElement("div");
  overlay.className = "gloom";
  box.appendChild(overlay);
  setTimeout(() => overlay.remove(), 1000);

  for (let i = 0; i < 12; i++) {
    const rain = document.createElement("div");
    rain.className = "rain";
    rain.innerText = "â”‚";
    rain.style.left = Math.random() * 100 + "%";
    box.appendChild(rain);
    setTimeout(() => rain.remove(), 1100);
  }
}

function drawFortune() {
  const today = getToday();
  const lastDate = localStorage.getItem("lastDrawDate");

  if (lastDate === today) {
    alert("ì˜¤ëŠ˜ì€ ì´ë¯¸ ì¿ í‚¤ë¥¼ ì—´ì—ˆì–´ìš” ğŸ™‚");
    return;
  }

  const result = weightedRandom(fortunes);

  localStorage.setItem("lastDrawDate", today);
  localStorage.setItem("lastDrawImg", result.img);

  showResult(result);
}

function showResult(result) {
  const box = document.getElementById("resultBox");
  const img = document.getElementById("resultImage");
  const imageBox = document.getElementById("imageBox");

  box.style.display = "block";
  img.src = result.img;

  img.classList.remove("pop");
  void img.offsetWidth;
  img.classList.add("pop");

  if (result.star) spawnStars();
  if (result.gloom) spawnGloom();
}

function updateInfo() {
  document.getElementById("todayText").innerText =
    "ì˜¤ëŠ˜ ë‚ ì§œ Â· " + getToday();
