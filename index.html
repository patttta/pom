<script>

function getToday() {
 const d = new Date();
  return `${d.getFullYear()}ë…„ ${d.getMonth() + 1}ì›” ${d.getDate()}ì¼`;
}

function weightedRandom(list) {
  const total = list.reduce((sum, i) => sum + i.weight, 0);
  let r = Math.random() * total;
  for (const item of list) {
    r -= item.weight;
    if (r < 0) return item;
  }
}

function getTimeUntilMidnight() {
  const now = new Date();
  const midnight = new Date();
  midnight.setHours(24,0,0,0);
  const diff = midnight - now;

  const h = String(Math.floor(diff / 3600000)).padStart(2,"0");
  const m = String(Math.floor(diff / 60000) % 60).padStart(2,"0");
  const s = String(Math.floor(diff / 1000) % 60).padStart(2,"0");

  return `${h}:${m}:${s}`;
}
const EFFECT_IMG = "https://i.imgur.com/pQEDgnW.png";

function spawnClovers() {
  const box = document.getElementById("imageBox");

  for (let i = 0; i < 14; i++) {
    const el = document.createElement("div");
    el.className = "clover";

    const img = document.createElement("img");
    img.src = EFFECT_IMG;

    const angle = Math.random() * Math.PI * 2;
    const radius = 120 + Math.random() * 60;

    el.style.setProperty("--x", Math.cos(angle) * radius + "px");
    el.style.setProperty("--y", Math.sin(angle) * radius + "px");

    el.appendChild(img);
    box.appendChild(el);

    setTimeout(() => el.remove(), 1200);
  }
}


/* ğŸŒ§ ìš°ìš¸ íš¨ê³¼ */

if (!TEST_MODE) {
